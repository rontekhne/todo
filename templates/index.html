<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <p>Bem-vindo, {{ session.get('username') }}!</p>
    <a href="{{ url_for('logout') }}">Sair</a>   

    {% if session.get('is_admin') %}
        <a href="{{ url_for('admin') }}">Administração</a>
    {% endif %}

    <a href="/add">Adicionar Tarefa</a>
    <ul>
        {% for task in tasks %}
            <li>{{ task[1] }} - {{ task[2] }}
                <a href="/edit/{{ task[0] }}">Editar</a>
                <a href="/delete/{{ task[0] }}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
