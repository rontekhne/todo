<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{  'Editar Tarefa' if task else 'Adicionar Tarefa' }}</title>
</head>
<body>
    <h1>{{  'Editar Tarefa' if task else 'Adicionar Tarefa' }}</h1>
    <form action="{{ url_for('edit_task', id=task[0]) if task else url_for('add_task') }}" method="POST">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ task[1] if task else '' }}" required>

        <label for="description">Descrição:</label>
        <input type="text" id="description" name="description" value="{{ task[2] if task else '' }}" required>

        <button type="submit">{{ 'Atualizar Tarefa' if task else 'Adicionar Tarefa' }}</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar para a lista</a>
</body>

</html>
